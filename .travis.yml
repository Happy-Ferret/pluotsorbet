language: node_js
node_js:
  - "0.10"
env:
  - DISPLAY=:99.0
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - npm install casperjs
  - npm install typescript
  - export PATH=$PATH:/tmp/js
script:
  - make test
sudo: false
cache:
  directories:
    - node_modules
    - build_tools
notifications:
  irc:
    channels:
      - "irc.mozilla.org#j2me.js"
    template:
      - "%{repository_slug} - %{commit_subject} - %{result} - %{build_url}"
    use_notice: true
    skip_join: true
